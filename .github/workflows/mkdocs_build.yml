name: Publish Docs

on:
  workflow_call:
    inputs:
      cache_paths:
        description: "The paths to cache for preceeding/following jobs."
        required: false
        type: string
      cache_key:
        description: "The cache key to receive from a previous job."
        required: false
        type: string
      pyproject_dir:
        description: "The directory containing the pyproject.toml."
        required: false
        type: string

permissions:
  contents: write

jobs:
  publish_docs:
    name: Publish GH Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read cache
        uses: actions/cache@v3
        with:
          path: |
            .cache
            ${{ inputs.cache_paths }}
          key: ${{ inputs.cache_key }}
          restore-keys: ${{ inputs.cache_key }}

      - name: Install PDM
        run: |
          python3 -m pip install pdm==2.9.3

      - name: Publish
        run: |
          cd ${{ inputs.pyproject_dir }}
          pdm install -G docs --no-default
          pdm run mkdocs gh-deploy --force
