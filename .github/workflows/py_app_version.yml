name: Extract Python App Version

on:
  workflow_call:
    inputs:
      package_name:
        description: "The package_name that __version__.py sits under."
        required: true
        type: string
    outputs:
      app_version:
        description: "Python app version."
        value: ${{ jobs.extract-vars.outputs.app_version }}

jobs:
  extract-app-version:
    runs-on: ubuntu-latest
    env:
      PACKAGE_NAME: ${{ inputs.package_name }}
    outputs:
      app_version: ${{ steps.extract_app_version.outputs.app_version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract app version
        id: extract_app_version
        run: |
          python_code=$(cat <<EOF

          from os import getenv
          from importlib import import_module

          package_name = getenv("PACKAGE_NAME")
          module = import_module(f"{package_name}.__version__")
          app_version = module.__version__

          print(app_version)

          EOF)

          app_version=$(python -c "$python_code")
          echo "app_version=${app_version}" >> $GITHUB_OUTPUT
